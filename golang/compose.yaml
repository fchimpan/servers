version: "3.9"

services:
  app:
    image: golang:1.21
    volumes:
      - ./app:/go/src/app
    working_dir: /go/src/app
    command: go run main.go
    environment:
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=app
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
    depends_on:
      - db

  db:
    image: mysql:8.1
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=app
    ports:
      - "3366:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - mysql-init:/docker-entrypoint-initdb.d

volumes:
  mysql-data:
  mysql-init:
